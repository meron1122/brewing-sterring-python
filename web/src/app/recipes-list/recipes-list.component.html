<div class="status-toolbar">
  <div class="row">
    <div class="col-12">
      <div class="float-right">
        <button class="btn btn-success" (click)="openModal(template)"><i class="fa fa-plus"></i> </button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped" *ngIf="recipes">
  <thead>
  <tr>
    <th class="table-col-2" scope="col">Nazwa</th>
    <th class="table-col-7" scope="col">Akcje</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i = index; let recipe of recipes">
    <td class="table-row col-8">{{recipe.name}}</td>
    <td class="table-row col-4">
      <div class="btn-group" role="group">
        <button type="button" title="Usuń" (click)="deleteRecipe(recipe.id)" class="btn btn-danger text-white"><i class="far fa-trash-alt fa-fw"></i></button>
        <button type="button" class="btn btn-primary text-white"><i class="fas fa-archive fa-fw"></i></button>
      </div>

    </td>
  </tr>
  </tbody>
</table>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Dodaj recepturę</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="name">Nazwa</label>
          <input type="text" class="form-control" [(ngModel)]="this.tempRecipe.name" id="name" aria-describedby="emailHelp" placeholder="wprowadź nazwę receptury">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success btn-block" (click)="createRecipe()" [disabled]="!this.tempRecipe?.name"><i class="fa fa-save"></i> </button>
      </div>
    </div>
  </div>
</ng-template>
